name: Quick Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name : string check
      env: 
          cache-file-name: requirements-${{ matrix.python-version }}.txt     
      run: |
        echo ${{ env.cache-file-name }}
        echo ${{ hashFiles(env.cache-file-name) }}
